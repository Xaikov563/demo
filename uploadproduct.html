    <h1>Upload New Product</h1>

 <div>
    <div class="card text-center">
        <div class="card-header">
          
        </div>
        <div class="card-body">
            <div>
                <div class="mb-3">
                  <label for="formFile" class="form-label">Upload an Image</label>
                  <input class="form-control" type="file" id="formFile" accept="image/*" onchange="previewImage(event)">
                </div>
                <img id="imagePreview" src="" alt="Image Preview" style="display: none; max-width: 100%; height: auto; margin: 10px;">
              </div>
              
              <script>
                function previewImage(event) {
                  const input = event.target;
                  const preview = document.getElementById("imagePreview");
              
                  if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                      preview.src = e.target.result;
                      preview.style.display = "block"; // Show the image
                    };
                    reader.readAsDataURL(input.files[0]); // Convert to base64 string
                  }
                }
              </script>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Stock">
                <label for="floatingInput">Stock Available(Kg) (ex. 50)</label>
              </div>
              <div class="form-floating mb-3">
                <div class="row g-2">
                    <div class="col-md">
                      <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
                        <label for="floatingInputGrid">Price(₱) Per Kilogram (ex. 50.00)</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                          <option selected>Select Location</option>
                          <option value="1">Pasay</option>
                          <option value="2">Paranaque</option>
                          <option value="3">Quezon</option>
                          <option value="4">Makati</option>
                        </select>
                        <label for="floatingSelectGrid">Location(City)</label>
                      </div>
                    </div>
                  </div>
              </div>
              
              <a href="#" class="btn btn-primary" onclick="showPopup()">Finish and Upload Products</a>

              <!-- Custom Popup -->
              <div id="popupMessage" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8); color: white; padding: 20px; border-radius: 10px; text-align: center;">
                <p>✅ Product uploaded successfully!</p>
              </div>
              
              <script>
                function showPopup() {
                  const popup = document.getElementById("popupMessage");
                  popup.style.display = "block";
              
                  setTimeout(() => {
                    popup.style.display = "none";
                  }, 2000); // Hide after 2 seconds
                }
              </script>
        </div>
        <div class="card-footer text-muted">
        
        </div>
